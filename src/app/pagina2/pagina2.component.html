<h1 class="display-4">This is Page 2</h1>
<p class="lead">Welcome to Page 2 of our shopping list app!</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="selectedObjeto">
      <td>{{ selectedObjeto.nome }}</td>
      <td>{{ selectedObjeto.quantidade }}</td>
      <td>{{ selectedObjeto.preco }}</td>
    </tr>
  </tbody>

  <a routerLink="/pagina1" class="badge bg-primary">Volte</a>
</table>
